<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Classroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
  <div id="app">
    <!-- Header -->
    <header class="gradient-card border-b border-gray-700 shadow-control">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between flex-wrap">
        <!-- Left: Logo and Title -->
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center shadow-control">
              <span class="text-lg font-bold text-white">VC</span>
            </div>
            <div>
              <h1 class="text-xl font-bold text-slate-100">Virtual Classroom</h1>
              <p class="text-sm text-slate-400">Professional Learning Session</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="flex-1 flex gap-6 p-6 pb-32 flex-col lg:flex-row">
    <!-- Video Section -->
    <div id="video-area" class="flex-1">
      <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"><!-- Participant --></div>
</div>
    
    <!-- Chat Panel -->
    <div id="chat-box" class="w-full lg:w-80">
      <div class="gradient-card rounded-xl border border-gray-700 shadow-control h-96 lg:h-full flex flex-col">
        <div class="p-4 border-b border-gray-700">
          <h3 class="text-lg font-semibold text-slate-100">Chat</h3>
        </div>

        <!-- Scrollable message area -->
    <div id="chating-area" class="flex-1 overflow-y-auto p-4 space-y-2" style="max-height: 250px;">
      <!-- Messages appear here -->
    </div>
        
        <div class="p-4 border-t border-gray-700">
          <div class="flex gap-2">
            <input id="chat-message" type="text" placeholder="Type a message..." class="flex-1 bg-slate-700 border border-gray-600 rounded-lg px-3 py-2 text-sm text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-message" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">Send</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Fixed Bottom Controls -->
  <div class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-sm border-t border-gray-700">
    <div class="container mx-auto px-4 py-4">
      <div id="controls" class="flex items-center justify-center gap-4 flex-wrap">
        <!-- Mute Button -->
        <button id="mute" class="bg-slate-700 hover:bg-red-600 px-6 py-3 rounded-xl font-medium transition-all duration-200 flex items-center gap-2 shadow-control">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
          Mute
        </button>

        <!-- Video Button -->
        <button id="stop-video" class="bg-slate-700 hover:bg-orange-600 px-6 py-3 rounded-xl font-medium transition-all duration-200 flex items-center gap-2 shadow-control">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
          </svg>
          Stop Video
        </button>

        <!-- Share Screen Button -->
        <button id="share-screen" class="bg-slate-700 hover:bg-purple-600 px-6 py-3 rounded-xl font-medium transition-all duration-200 flex items-center gap-2 shadow-control">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          Share Screen
        </button>

        <!-- Leave Button -->
        <button id="leave-meet" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-xl font-medium transition-all duration-200 flex items-center gap-2 shadow-control">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Leave
        </button>
        
      </div>
    </div>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
